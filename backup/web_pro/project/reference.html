<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Document</title>
    <style>

        <p

                  class="absolute block w-1/2 pb-8 md:w-1/4 h-4/5 max-w-sm -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                  alt="..."
              /></a>
            </div>
            <!-- Item 3 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <a
                href="https://www.thailibrary.in.th/2013/04/19/markup-language/"

                  src="image/xml1-removebg-preview.png"
                  class="absolute block w-1/2 pb-8 md:w-1/4 h-4/5 max-w-sm -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"

                  src="image/css2.jpg"
                  class="absolute block w-1/3 h-3/4 max-w-sm -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                  alt="..."
              /></a>
            </div>
            <!-- Item 5 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <a href="https://www.thaiall.com/angular/"
                ><img
                  src="image/angular.png"
                  class="absolute block w-1/2 pb-8 md:w-1/4 h-4/5 max-w-sm -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                  alt="..."
              /></a>
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <a href="https://www.techupth.com/articles/react"

                  alt="..."
              /></a>
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <a

                  class="absolute block w-1/2 pb-8 md:w-1/4 h-4/5 max-w-sm -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                  alt="..."
              /></a>
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <a
                href="https://morphos.is/th/blog/tailwind-css-a-framework-that-makes-dev-work-easier"

              aria-current="true"

              data-carousel-slide-to="0"

            <button
              type="button"
              class="w-3 h-3 rounded-full"
              aria-current="false"
              aria-label="Slide 2"
              data-carousel-slide-to="1"

            <button
              type="button"
              class="w-3 h-3 rounded-full"
              aria-current="false"
              aria-label="Slide 3"
              data-carousel-slide-to="2"
            ></button>
            <button
              type="button"

              aria-current="false"
              aria-label="Slide 4"
              data-carousel-slide-to="3"
            ></button>
            <button
              type="button"
              class="w-3 h-3 rounded-full"
              aria-current="false"
              aria-label="Slide 5"
              data-carousel-slide-to="4"
            ></button>
            <button
              type="button"
              class="w-3 h-3 rounded-full"
              aria-current="false"
              aria-label="Slide 6"

            ></button>
            <button
              type="button"
              class="w-3 h-3 rounded-full"
              aria-current="false"
              aria-label="Slide 10"
              data-carousel-slide-to="4"

              type="button"
              class="w-3 h-3 rounded-full"
              aria-current="false"
              aria-label="Slide 11"
              data-carousel-slide-to="4"

          <button
            type="button"
            class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-prev
          >
            <span
              class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
            >
              <svg
                class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 6 10"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 1 1 5l4 4"
                />
              </svg>
              <span class="sr-only">Previous</span>
            </span>
          </button>
          <button
            type="button"
            class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-next
          >
            <span
              class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"

                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 6 10"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 9 4-4-4-4"
                />
              </svg>
              <span class="sr-only">Next</span>
            </span>

    <!-- Footer Container EiEi -->

    <script>
      AOS.init();
    </script>
    <script type="module" src="component.js"></script>
    <script>
      function handleClick() {
        var mobileMenu = document.getElementById("mobile-menu");
        mobileMenu.classList.toggle("hidden");
      }
    </script>
