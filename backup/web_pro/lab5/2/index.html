<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        padding-top: 10%;
        background-color: black;
        margin: 0;
      }

      .container {
        border: 1px solid rgb(225, 80, 80);
        padding: 2%;
        display: flex;

        justify-content: center;
        align-items: center;
        color: beige;
      }

      .name {
        padding-bottom: 30px;
        text-align: center;
        color: beige;
      }
    </style>
  </head>

  <body>
    <div class="name">
      <h1>Email</h1>
    </div>
    <div class="container">
      <div class="box" id="box"></div>
    </div>
    <script>
      let requestURL = "person.json";
      let request = new XMLHttpRequest();
      request.onreadystatechange = function () {
        if (request.readyState == 4 && request.status == 200) {
          dataDisplay(JSON.parse(request.responseText));
        }
      };
      request.open("GET", requestURL, true);
      request.send();

      function dataDisplay(person) {
        let text = "";
        text +=
          "<h1>" +
          person[0].firstName +
          " " +
          person[0].lastName +
          ", " +
          person[0].gender.type +
          " " +
          person[0].age +
          " years old." +
          "<br>" +
          person[0].address.streetAddress +
          " " +
          person[0].address.city +
          " " +
          person[0].address.state +
          "<br> " +
          person[0].address.postalCode +
          "<br> " +
          person[0].phoneNumber[0].type +
          ": " +
          person[0].phoneNumber[0].number +
          "<br> " +
          person[0].phoneNumber[1].type +
          ": " +
          person[0].phoneNumber[1].number +
          "</h1>";
        document.getElementById("box").innerHTML = text;
      }
    </script>
  </body>
</html>
