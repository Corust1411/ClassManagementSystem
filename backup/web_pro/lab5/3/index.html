    <script>
      function SaveDatInForm() {
        console.log("12345646");
        const numberf = document.getElementById("number").value;
        const genderf = document.getElementById("gender").value;

        const fname = document.getElementById("FirstName").value;
        const lname = document.getElementById("LastName").value;
        const addr = document.getElementById("house").value;
        const tambon = document.getElementById("tambon").value;
        const ket = document.getElementById("ket").value;
        const ctry = document.getElementById("country").value;

        const mail = document.getElementById("mail").value;

        localStorage.setItem("userNumber", numberf);
        localStorage.setItem("userGender", genderf);
        localStorage.setItem("userFirstName", fname);
        localStorage.setItem("userLastName", lname);
        localStorage.setItem("userAddress", addr);
        localStorage.setItem("userTambon", tambon);
        localStorage.setItem("userKet", ket);
        localStorage.setItem("userCountry", ctry);
        localStorage.setItem("userMail", mail);
        alert("Success!");
      }
      function showLocalData() {
        let showDataElement = document.getElementById("showdata");
        showDataElement.innerHTML = "";

        let fn = localStorage.getItem("userFirstName");
        let gender = localStorage.getItem("userGender");
        let ln = localStorage.getItem("userLastName");
        let addr = localStorage.getItem("userAddress");
        let tambon = localStorage.getItem("userTambon");
        let ket = localStorage.getItem("userKet");
        let country = localStorage.getItem("userCountry");
        let mail = localStorage.getItem("userMail");

        showDataElement.innerHTML +=
          "<div><b>First Name:</b> " + fn + " Last Name: " + ln + "</div>";
        showDataElement.innerHTML += "<div><b>Gender:</b> " + gender + "</div>";
        showDataElement.innerHTML +=
          "<div><b>Address:</b> " +
          addr +
          " <b>Tambon:</b> " +
          tambon +
          " <b>Ket:</b> " +
          ket +
          "</div>";

        showDataElement.innerHTML +=
          "<div><b>Country: </b>" + country + "</div>";
        showDataElement.innerHTML += "<div><b>Postal:</b> " + mail + "</div>";

        alert("แสดงข้อมูล !");
      }
