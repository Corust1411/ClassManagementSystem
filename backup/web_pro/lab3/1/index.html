  <body>
    <div class="contain-form">
      <form>
        <div class="form-group">
          <label for="number">เลขบัตรประชาชน</label>

          />

        </div>

          <div class="row">
            <div class="col-2">
              <label for="inputEmail4">คำนำหน้า</label>

                <option value="00" selected="selected">เลือกคำนำหน้า</option>

                <option value="02">นาง</option>
                <option value="03">นางสาว</option>
                <option value="04">เด็กชาย</option>
                <option value="05">เด็กหญิง</option>
              </select>
            </div>
            <div class="col">
              <label for="inputEmail4">ชื่อจริง</label>
              <input
                id="FirstName"
                type="text"
                class="form-control"
                placeholder="First name"
              />
            </div>
            <div class="col">
              <label for="inputEmail4">นามสกุล</label>
              <input
                type="text"
                id="LastName"
                class="form-control"
                placeholder="Last name"
              />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-7">
            <label for="inputEmail4">ที่อยู่</label>

              class="form-control"
              placeholder="ที่อยู่"
              id="house"
            />
          </div>
          <div class="col">
            <label for="inputEmail4">ตำบล / แขวง</label>
            <input
              type="text"
              class="form-control"
              placeholder="ตำบล / แขวง"
              id="tambon"
            />
          </div>
          <div class="col">
            <label for="inputEmail4">เขต / อำเภอ</label>
            <input
              type="text"
              class="form-control"
              placeholder="เขต / อำเภอ"
              id="ket"
            />
          </div>
        </div>

              <option value="สิงห์บุรี">สิงห์บุรี</option>
              <option value="สุโขทัย">สุโขทัย</option>
              <option value="สุพรรณบุรี">สุพรรณบุรี</option>

            <label for="inputEmail4">รหัสไปรษณีย์</label>
            <input
              id="mail"
              type="text"
              class="form-control"
              placeholder="รหัสไปรษณีย์"
            />
          </div>
        </div>
        <button class="btn btn-primary" id="button" onclick="validateForm()">
          Submit
        </button>
      </form>
    </div>
    <script src="validator.js"></script>
